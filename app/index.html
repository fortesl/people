<!DOCTYPE html>

<html ng-app="peopleApp">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="appTitle">title</title>

    <!-- load bootstrap CSS from local -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/mypeople.css" />

</head>

<body>

    <div class="container jumbotron">
        <h1 class="text-center"><a ng-href="/#/">My People</a></h1>
    </div>

    <div ng-view></div>

    <!-- load vendor JS from local -->
    <script src="vendor/jquery/dist/jquery.min.js" defer></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>

    <!-- load mypeople JS -->
    <script src="js/app.js"></script>
    <script src="js/server/people-service.js"></script>
    <script src="js/controllers/people-list-controller.js"></script>
    <script src="js/controllers/person-controller.js"></script>
