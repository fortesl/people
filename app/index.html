<!DOCTYPE html>

<html ng-app="peopleApp">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="appTitle">title</title>

    <!-- load bootstrap CSS from cdn -->
    <!-- build:[href] //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <!-- /build -->

    <!-- build:css css/people.min.css -->
    <link rel="stylesheet" href="css/people.css" />
    <!-- /build -->

</head>

<body>

    <div class="container jumbotron">
        <h1 class="text-center"><a ng-href="/#/">My People</a></h1>
    </div>

    <div ng-view></div>

    <!-- load vendor JS from cdn -->
    <!-- build:[src] //ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js -->
    <script src="vendor/jquery/dist/jquery.min.js" defer></script>
    <!-- /build -->
    <!-- build:[src] //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- /build -->
    <!-- build:[src] //ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js -->
    <script src="vendor/angular/angular.min.js"></script>
    <!-- /build -->
    <!-- build:[src] //ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js -->
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <!-- /build -->

    <!-- load people JS -->
    <!-- build:js js/people.min.js -->
        <script src="js/app.js"></script>
        <script src="js/server/people-service.js"></script>
        <script src="js/controllers/people-list-controller.js"></script>
        <script src="js/controllers/person-controller.js"></script>
        <script src="js/controllers/add-person-controller.js"></script>
    <!-- /build -->

</body>

</html>
